<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Krishi Mitra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page-body">

    <!-- New Header for consistency -->
    <header class="login-header">
        <a href="index.html" class="logo">
            <i class="fas fa-leaf"></i> Krishi Mitra
        </a>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back!</h2>
            <p>Login to your Krishi Mitra account to continue.</p>
            <form>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email or Mobile Number" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="divider">
                <span>OR</span>
            </div>
            <div class="social-login">
                <button class="google-btn"><i class="fab fa-google"></i> Continue with Google</button>
                <button class="facebook-btn"><i class="fab fa-facebook-f"></i> Continue with Facebook</button>
            </div>
            <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
